version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: solarcharge-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: solarcharge-finder
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - solarcharge-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: solarcharge-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5001
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/solarcharge-finder?authSource=admin
      JWT_SECRET: dev_jwt_secret_key_change_in_production
      JWT_EXPIRE: 30d
    ports:
      - "5001:5001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - solarcharge-network
    command: npm run dev

  # Frontend Application
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      target: base
    container_name: solarcharge-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:5001/api
    ports:
      - "3000:5173"
    volumes:
      - ./client:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - solarcharge-network
    command: npm run dev -- --host

networks:
  solarcharge-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
